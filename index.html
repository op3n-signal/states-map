<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://unpkg.com/topojson-client@3"></script>
        <title>Map</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            .container {
                height: 100vh;
                width: 100vw;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .map {
                width: 1300px;
                height: 800px;
                margin: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            #title {
                text-align: center;
                padding: 10px 0;
            }

            #description {
                text-align: center;
                padding: 10 0;
            }

            #tooltip {
                position: absolute;
                width: auto;
                height: 20;
                padding: 5px 8px;
                background: white;
                left: 0;
                top: 0;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="map">
            </div>
        </div>

        <script>
            const w = 1000;
            const h = 600;
            const padding = 60;
            // education and country urls
            const urls = [
                'https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/for_user_education.json', 
                'https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/counties.json'];

            const map = d3.select('.map');

            map.append('h1')
                .attr('id', 'title')
                .text('Choropleth Map');

            map.append('p')
                .attr('id', 'description')
                .text('Percentage of adults age 25 and older with a bachelor\'s degree');

            var svg = map.append('svg')
                .style('width', w)
                .style('height', h)
                .style('margin', 'auto')
                .attr('id', 'svg');

            var path = d3.geoPath();

            var tooltip = map.append('div')
                            .attr('id', 'tooltip');

            function colorIn(x) {
                if(x < 10) {
                    return 'rgb(0, 187, 201)';
                } else if(x < 20) {
                    return 'rgb(0, 171, 184)';
                } else if(x < 30) {
                    return 'rgb(0, 152, 163)';
                } else if(x < 40) {
                    return 'rgb(0, 144, 155)';
                } else if(x < 50) {
                    return 'rgb(0, 125, 134)';
                } else if(x < 60) {
                    return 'rgb(0, 105, 112)';
                } else if(x < 70) {
                    return 'rgb(0, 84, 90)';
                } else {
                    return 'rgb(0, 64, 68)';
                }
            }


            d3.queue()
                .defer(d3.json, urls[1])
                .defer(d3.json, urls[0])
                .await(ready);
            
            function ready(error, us, education) {
                if(error) {
                    throw error;
                }
                //console.log(education);
                const max = d3.max(education, (d) => d.bachelorsOrHigher);
                // creating the color scale
                var colorScale = d3.scaleLinear()
                    .domain(
                        [
                            0,
                            max + 5
                        ]
                    )
                    .range(
                        [
                            w - 300,
                            w - padding
                        ]
                    );

                const xAxis = d3.axisBottom(colorScale).tickFormat((d) => d + '%').tickSize(8);

                var legend = svg.append('g')
                    .attr('id', 'legend')
                    .call(xAxis)
                    .attr('transform', 'translate(' + 0 + ', ' + 10 + ')');

                var colors = [0, 10, 20, 30, 40, 50, 60, 70];

                legend.selectAll('rect')
                    .data(colors)
                    .enter()
                    .append('rect')
                    .attr('fill', (d, i) => {
                        return colorIn(d);
                    })
                    .style('width', 30 + 'px')
                    .style('height', 3)
                    .attr('x', (d, i) => colorScale(d));

                svg.append('g')
                    .attr('class', 'counties')
                    .selectAll('path')
                    .data(topojson.feature(us, us.objects.counties).features)
                    .enter()
                    .append('path')
                    .attr('class', 'county')
                    .attr('data-fips', (d) => d.id)
                    .attr('data-education', (d) => {
                        let hold = education.filter((x) => {
                            return x.fips === d.id;
                        });
                            return hold[0].bachelorsOrHigher;
                    })
                    .attr('fill', (d) => {
                        let hold = education.filter((x) => {
                            return x.fips === d.id;
                        });
                        return colorIn(hold[0].bachelorsOrHigher);
                    })
                    .attr('d', path)
                    .on('mouseover', function(d, i) {
                        let hold = education.filter((x) => {
                            return x.fips === d.id;
                        });
                        
                        tooltip
                            .style('opacity', 1)
                            .style('left', d3.event.pageX + 10 + 'px')
                            .style('top', d3.event.pageY - 40 + 'px')
                            .attr('data-education', hold[0].bachelorsOrHigher)
                            .text(hold[0].area_name + ', ' + hold[0].state + ':  ' + hold[0].bachelorsOrHigher);
                    })
                    .on('mouseleave', function() {
                        tooltip.style('opacity', 0);
                    });

                svg.append('path')
                    .datum(
                        topojson.mesh(us, us.objects.states, function(a, b) {
                            return a !== b;
                    })
                    )
                    .attr('class', 'states')
                    .attr('d', path)
                    .attr('fill', 'none')
                    .attr('stroke', 'white');
                                
                
            }       
            
        </script>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
